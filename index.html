<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="title">MINESWEEPER</h1>
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="stat-label">MINES</span>
                    <span id="mine-count" class="stat-value">010</span>
                </div>
                <div class="game-controls">
                    <button id="reset-btn" class="control-btn" aria-label="Reset Game">
                        <span class="emoji">ðŸ˜Ž</span>
                    </button>
                </div>
                <div class="stat-box">
                    <span class="stat-label">TIME</span>
                    <span id="timer" class="stat-value">000</span>
                </div>
            </div>
        </header>

        <main class="game-board-container">
            <div id="game-board" class="game-board">
                <!-- Grid generated by JS -->
            </div>
        </main>

        <footer class="game-footer">
            <div class="difficulty-selector">
                <button class="diff-btn active" data-difficulty="easy">EASY</button>
                <button class="diff-btn" data-difficulty="medium">MEDIUM</button>
                <button class="diff-btn" data-difficulty="hard">HARD</button>
            </div>
        </footer>
    </div>

    <!-- Modal for Game Over / Win -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">GAME OVER</h2>
            <p id="modal-message">You hit a mine!</p>
            <button id="modal-restart-btn" class="primary-btn">TRY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
